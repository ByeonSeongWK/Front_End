<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      img {
        border: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      #all {
        width: 100%;
      }
      #header {
        margin: 0 auto;
        width: 1000px;
        height: 95px;
        background-color: #963;
        position: relative;
      }
      #header .logo {
        float: left;
        position: absolute;
        top: 20px;
        left: 50px;
        /* left: 5%; */
        width: 135px;
        /* width: 13.5%; */
        height: 45px;
        background-color: #f60;
      }

      #header .top_nav {
        float: left;
        position: absolute;
        top: 30px;
        left: 260px;
        /* left: 26%; */
        width: 700px;
        /* width: 70%; */
        height: 35px;
        background-color: #0066ff;
      }
      #header .top_nav ul {
      }
      #header .top_nav li {
        float: left;
        margin-right: 60px;
      }
      #header .top_nav li:last-child {
        margin-right: 0;
      }
      #header .top_nav a {
        font-size: 16px;
        color: #fff;
      }

      #header .info {
        float: left;
        position: absolute;
        top: 5px;
        right: 10px;
      }
      #header .info li {
        float: left;
        margin-right: 10px;
      }
      #header .info li:last-child {
        margin-right: 0;
      }
      #header .info a {
        font-size: 9px;
        color: #fff;
      }

      #main_img {
        margin: 0 auto;
        width: 1000px;
        height: 255px;
        background-color: #33ffcc;
      }

      #contents {
        margin: 0 auto;
        width: 1000px;
        height: 250px;
        background-color: #ff3333;
      }
      #contents .con01 {
        float: left;
        width: 360px;
        height: 130px;
        background-color: #6cf;
      }
      #contents .con02 {
        float: left;
        width: 320px;
        height: 130px;
        background-color: #033;
      }
      #contents .con03 {
        float: left;
        width: 320px;
        height: 130px;
        background-color: #00ffff;
      }
      #contents .con04 {
        float: left;
        width: 360px;
        height: 120px;
        background-color: #00ff00;
      }
      #contents .con05 {
        float: left;
        width: 640px;
        height: 120px;
        background-color: #f09;
      }

      #footer {
        margin: 0 auto;
        width: 1000px;
        height: 105px;
        background-color: #339999;
      }
      #footer .logo {
        float: left;
        margin: 35px 0 0 65px;
        width: 120px;
        height: 45px;
        background-color: #000000;
      }
      #footer .addr {
        float: left;
        margin: 35px 0 0 60px;
        width: 420px;
        height: 45px;
        background-color: #999;
      }

      /* 반응형 사이트 */
      @media screen and (max-width: 1000px) {
        #header {
          margin: 0 0;
          width: 100%;
          height: 95px;
          background-color: #339999;
          position: relative;
        }
        /* 1000px -> 50 / 1000 = */
        #header .logo {
          float: left;
          position: absolute;
          top: 20px;
          /* left: 50px; */
          left: 5%;
          /* width: 135px; */
          width: 13.5%;
          height: 45px;
          background-color: #f60;
        }
        #header .top_nav {
          float: left;
          position: absolute;
          top: 30px;
          /* left: 260px; */
          left: 26%;
          /* width: 700px; */
          width: 70%;
          height: 35px;
          background-color: #0066ff;
        }
        #header .top_nav ul {
        }
        /* 700px 기준 60/700 * = 값 */
        #header .top_nav li {
          float: left;
          /* margin-right: 60px; */
          margin-right: 9%;
        }
        #header .top_nav li:last-child {
          margin-right: 0;
        }
        #header .top_nav a {
          font-size: 16px;
          color: #fff;
        }
        #main_img {
          margin: 0 0;
          /* width: 1000px; */
          width: 100%;
          height: 255px;
          background-color: #33ffcc;
        }
        #contents {
          margin: 0 0;
          width: 100%;
          height: 250px;
          background-color: #ff3333;
        }
        #contents .con01 {
          float: left;
          width: 36%;
          height: 130px;
          background-color: #6cf;
        }
        #contents .con02 {
          float: left;
          width: 32%;
          height: 130px;
          background-color: #033;
        }
        #contents .con03 {
          float: left;
          width: 32%;
          height: 130px;
          background-color: #00ffff;
        }
        #contents .con04 {
          float: left;
          width: 36%;
          height: 120px;
          background-color: #00ff00;
        }
        #contents .con05 {
          float: left;
          width: 64%;
          height: 120px;
          background-color: #f09;
        }
        #footer {
          margin: 0 auto;
          width: 100%;
          height: 105px;
          background-color: #339999;
        }
        #footer .logo {
          float: left;
          margin: 35px 0 0 6.5%;
          width: 12%;
          height: 45px;
          background-color: #000000;
        }
        #footer .addr {
          float: left;
          margin: 35px 0 0 6%;
          width: 42%;
          height: 45px;
          background-color: #999;
        }
      }
      @media screen and (max-width: 800px) {
        #header {
          margin: 0 0;
          width: 100%;
          height: 95px;
          background-color: #999;
          position: relative;
        }
        /* 800px이 되면 사라진다. */
        #contents .con02 {
          display: none;
          float: left;
          width: 32%;
          height: 130px;
          background-color: #033;
        }
        #contents .con04 {
          display: none;
          float: left;
          width: 36%;
          height: 120px;
          background-color: #00ff00;
        }

        /* con02이 없어지면 공간을
            01, 03이 나눠 가져라 */
        #contents .con01 {
          float: left;
          width: 50%;
          height: 130px;
          background-color: #6cf;
        }
        #contents .con03 {
          float: left;
          width: 50%;
          height: 130px;
          background-color: #00ffff;
        }
        /* con04이 없어지면 공간을
             100% 혼자 가져라 */
        #contents .con05 {
          float: left;
          width: 100%;
          height: 120px;
          background-color: #f09;
        }
        @media screen and (max-width: 480px) {
          #contents .con01 {
            float: none;
            width: 100%;
          }
          #contents .con02 {
            display: block;
            float: none;
            width: 100%;
          }
          #contents .con03 {
            float: none;
            width: 100%;
          }
          #contents .con04 {
            display: block;
            float: none;
            width: 100%;
          }
          #contents .con05 {
            float: none;
            width: 100%;
          }
        }
      }
    </style>
  </head>

  <body>
    <div id="all">
      <header id="header">
        <h1 class="logo">logo</h1>
        <nav class="top_nav">
          <ul>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
            <li><a href="">menu</a></li>
          </ul>
        </nav>
        <ul class="info">
          <li><a href="">imenu</a></li>
          <li><a href="">imenu</a></li>
          <li><a href="">imenu</a></li>
        </ul>
      </header>

      <div id="main_img"></div>

      <section id="contents">
        <article class="con01">con01</article>
        <article class="con02">con02</article>
        <article class="con03">con03</article>
        <article class="con04">con04</article>
        <article class="con05">con05</article>
      </section>

      <footer id="footer">
        <h2 class="logo">logo2</h2>
        <address class="addr">address</address>
      </footer>
    </div>
  </body>
</html>

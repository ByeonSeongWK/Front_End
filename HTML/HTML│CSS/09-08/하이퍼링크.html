<!-- 하이퍼 링크 -->
<!-- a 태그 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <!--<a> 태그
        <a> <href="#" target=""> 이미지 또는 글자 </a>

            href = "링크가 되어 보여줄 html 등등"
                    ※ 비워두지 말고 #을 넣어준다.
            
            target = "_balnk / _self"

            _balnk = 새로운 브라우저로 실행
                └ 본문과 관련이 없는 내용이면 _blank

            _self = 현재 열려있는 브라우저로 실행
                └ 본문과 관련된 내용이면 _self
    -->

    <!-- _blank -->
    <a href="http://www.naver.com" target="_blank">
      <img src="images/img.jpg" width="200" height="150" alt="" /> </a
    ><br />

    <!-- _self -->
    <a href="http://www.naver.com/sub.html" target="_self">
      <img src="images/img.jpg" width="200" height="150" alt="" /> </a
    ><br />

    <!-- _같은 폴더 바로 옆에 있는 html로 가고 싶을 때 -->
    <a href="이미지태그.html" target="_blank">
      <img src="images/img.jpg" width="200" height="150" alt="" /> </a
    ><br />

    <!-- 다운로드 받을 수 있는 하이퍼링크 -->
    <a href="http://www.naver.com/aaa.zip"> 다운로드 </a><br />

    <!-- 이미지 보기 -->
    <a href="http://www.naver.com/aaa.jpg"> 이미지 보기 </a><br />

    <!-- 메일 보내기 -->
    <a href="mailto:gomaic@hanmail.net"> 메일 보내기 </a>
  </body>
</html>

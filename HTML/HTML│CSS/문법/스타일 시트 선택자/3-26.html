<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }

      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }

      /* li안에 앞에서 3번째 선택,
         뒤에서 2번째(n-1)선택
         (앞, 뒤 기준으로 두 가지를 적용한다.)*/
      li:nth-child(3n) {
        background-color: #800000;
      }
      /* li안에 앞에서 4번째 선택 */
      li:nth-child(4) {
        background-color: #800000;
      }
      li:nth-child(6) {
        background-color: #000;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>
      <li>Seventh</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* li 태그 중 class 속성값으로 select를 가지는 태그의 color 속성에 red 키워드를 적용합니다. */
      li.select {
        /*
      .select로 사용해도 되지만 어떤 것 하위에 있는지 모른다.
       그래서 li.select를 사용하면 좋다.
       */
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="select">Lorem ipsum</h1>
    <ul>
      <li class="select">Lorem ipsum</li>
      <li>Lorem ipsum</li>
      <li>Lorem ipsum</li>
      <li>Lorem ipsum</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* h1 태그에 마우스를 올릴 경우에 color 속성에 red 키워드를 적용합니다. */
      h1:hover {
        color: red;
        cursor: pointer;
      }

      /* h1 태그를 마우스로 클릭할 때 color 속성에 blue 키워드를 적용합니다. */
      h1:active {
        color: blue;
      }

      /*
    a태그 가상선택자(외우기!)
      hover
      acrive
      link
      visited
    */
    </style>
  </head>
  <body>
    <h1>User Action Selector</h1>
  </body>
</html>

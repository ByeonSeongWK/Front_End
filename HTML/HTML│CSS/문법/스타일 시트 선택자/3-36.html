<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* input 태그 중에서 type 속성값이 password가 아닌 태그의 background 속성에 red 키워드를 적용합니다.*/
      /* not: 부정 -> type=password 속성을 가진것만 "빼고" 적용 */
      input:not([type="password"]) {
        background: red;
      }
    </style>
  </head>
  <body>
    <input type="password" />
    <input type="text" />
    <input type="password" />
    <input type="text" />
  </body>
</html>

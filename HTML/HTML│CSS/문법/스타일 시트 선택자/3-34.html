<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic Page</title>
    <style>
      /* 드래그를 하면 색상이 바뀌게 적용 */
      p::selection {
        background: black;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Nunc nisl turpis, aliquet et gravida non, facilisis a sem.</p>
  </body>
</html>

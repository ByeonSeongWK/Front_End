    <title>CSS3 Selector Basic Page</title>

        color: red;
      }
      li > a {
        color: blue;
      }
    </style>
  </head>

    <ul>
      <li>
        <a href="#">Condrasa</a>
        <a href="#">Condrasa</a>
        <a href="#">Condrasa</a>
        <a href="#">Condrasa</a>
        <a href="#">Condrasa</a>
      </li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
    </ul>
  </body>
</html>

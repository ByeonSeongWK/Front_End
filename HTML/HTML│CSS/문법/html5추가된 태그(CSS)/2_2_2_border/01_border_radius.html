<!document html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>border-radius</title>
    <style>
      .box01 {
        width: 140px;
        height: 140px;
        margin-bottom: 20px;
        background-color: rgb(204, 204, 204);
        /* radius는 세개 다 넣어주는게 원칙이다. */
        border-radius: 15px;
        -webkit-border-radius: 15px;
        -ms-border-radius: 15px;
      }
      .box02 {
        width: 140px;
        height: 140px;
        margin-bottom: 20px;
        background-color: #8ac0ee;
        border-radius: 15px;
        -webkit-border-radius: 15px;
        -ms-border-radius: 15px;
      }
      .box03 {
        width: 140px;
        height: 140px;
        margin-bottom: 20px;
        background-color: rgba(125, 252, 176, 0.2);
        border-radius: 15px;
        -webkit-border-radius: 15px;
        -ms-border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
  </body>
</html>

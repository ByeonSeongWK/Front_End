<!document html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>border-radius-test</title>
    <style>
      div {
        margin-top: 15px;
        width: 150px;
        height: 150px;
        border: 5px solid #000;
      }

      .box01 {
        border-top-right-radius: 30px;
      }

      .box02 {
        border-top-left-radius: 50px;
      }

      .box03 {
        border-bottom-left-radius: 70px;
      }

      .box04 {
        border-bottom-right-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
  </body>
</html>

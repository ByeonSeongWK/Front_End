<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        position: absolute;
        top: 100px;
        left: 200px;
        /* animation 이름을 정의해야 한다. */
        animation-name: ani01;
        /* *초 대기 후 시작해라 */
        animation-delay: 0s;
        /*
        alternate : 원래대로 리플레이 된다.
        normal : 갔다가 끊기고 원래 모습으로 바로 돌아온다..
        */
        animation-direction: alternate;
        /* 애니메이션 재생 시간 */
        animation-duration: 10s;
        /*
        unset : 무한 반복
        숫자를 줄시 : 숫자만큼 반복
        */
        animation-iteration-count: unset;
        animation-timing-function: ease-in-out;
      }
      .box_t {
        width: 50px;
        height: 50px;
        border: 3px solid #000;
        position: absolute;
        top: 150px;
        left: 500px;
        animation-name: ani02;
        animation-delay: 0s;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      /*
      [keyframe]
      키프레임에 animation에 정의한 이름을 뒤에 붙여준다.*/
      @-webkit-keyframes ani01 {
        from {
          transform: rotate(0deg);
          position: absolute;
          top: 100px;
          left: 200px;
        }
        50% {
          transform: rotate(360deg);
          position: absolute;
          top: 300px;
          left: 100px;
        }
        70% {
          position: absolute;
          top: 0px;
          left: 1000px;
        }
        to {
          transform: rotate(0deg);
        }
      }
      /*
        애니메이션의 변화를 주는 시점을 키프레임이라 한다.
         기준점 : 키프레임
         애니메이션은 키프레임이 보통 두개다(시작, 끝)
        */
      @-webkit-keyframes ani02 {
        from {
          transform: rotate(0deg);
          position: absolute;
          top: 150px;
          right: 500px;
        }
        30% {
          transform: rotate(180deg);
          position: absolute;
          top: 800px;
          left: 1000px;
        }

        50% {
          transform: rotate(360deg);
          position: absolute;
          top: 350px;
          right: 700px;
        }
        70% {
          transform: rotate(180deg);
          position: absolute;
          top: 500px;
          left: 850px;
        }
        to {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
    <div class="box_t">box_t</div>
  </body>
</html>

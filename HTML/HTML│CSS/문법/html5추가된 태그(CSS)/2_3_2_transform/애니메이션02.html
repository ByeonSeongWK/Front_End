<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.nav {
        margin: 100px;
        width: 500px;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 15px;
        background-color: azure;
      }
      div.nav > ul {
        margin: 13px 0 0 0;
      }
      div.nav li {
        /* inline-block 잡으면 양옆에 여백이 생긴다. */
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 15px;
        margin: -3px;
        position: relative;
      }
      div.nav li:hover .sub_mn {
        opacity: 1;
        transition: 1s;
      }
      div.nav li > a {
        font-size: 18px;
        font-weight: 700;
        text-decoration: none;
      }
      .sub_mn {
        position: absolute;
        top: 18px;
        left: 0px;
        border: 1px solid #ccc;
        /* 투명도 설정 */
        opacity: 0;
      }
      .sub_mn > li {
        border-bottom: 1px solid #ccc;
      }
      /* sub 버튼에 마우스 오버시 색상 변경 */
      .sub_mn > li:hover {
        background-color: hotpink;
        font-weight: bold;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>
          <a href="#">menu</a>
          <ul class="sub_mn">
            <li><a href="#">sub</a></li>
            <li><a href="#">sub</a></li>

            <li><a href="#">sub</a></li>
          </ul>
        </li>

            </ul>
          </a>
        </li>

            </ul>
          </a>
        </li>
        <li>

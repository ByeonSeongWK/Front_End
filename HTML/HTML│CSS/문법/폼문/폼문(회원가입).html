<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <style>
    .txt1 {
      width: 350px;
      height: 350px;
      border: 2px solid #333;
    }
    .txt1_1 {
      text-align: center;
      width: 100%;
      height: 30px;
      border-bottom: 1px solid #333;
      background-color: beige;
    }
  </style>
  <body>
    <div class="txt1">
      <!-- 제목 -->
      <div class="txt1_1">회원가입</div>
      <ul>
        <li>
          <!-- 아이디 -->
          <label for="idName">아 이 디 :</label>
          <input id="idName" type="text" size="30" / maxlength="20" name=""><br /><br />
        </li>
        <li>
          <!-- 비밀번호 -->
          <label for="id_pw">비밀번호 :</label>
          <input id="id_pw" type="password" size="29.5" / maxlength="15"
          name=""><br /><br />
        </li>

        <li>
          <!-- 주소 -->
          <label for="post_c">주소 :</label>
          <input id="post_c" type="text" size="3" />
          -<input id="post_c" type="text" size="3" /><br /><br />
        </li>
        <li>
          <!-- 전화번호 -->
          <label for="phone_N">전화번호 :</label>
          <select>
            <option>010</option>
            <option>011</option>
            <option>017</option>
            <option>019</option>
          </select>
          -<input id="phone_N" type="text" size="4" /> -<input
            id="phone_N"
            type="text"
            size="4"
          /><br /><br />
        </li>
        <li>
          <!-- 성별 -->
          <label for="gender_m">남자</label>
          <input type="radio" name="gender" />
          <label for="gender_g">여자</label>
          <input type="radio" name="gender" /><br /><br />
        </li>
        <input type="submit" value="전송하기" />
        <input type="reset" value="다시입력" />
        <input type="button" value="button" />
      </ul>
    </div>
  </body>
</html>

<!--1. 테이블 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 만들기</title>
  </head>
  <body>
    <!-- border = 테이블 외곽선 굵기 -->
    <table width="200" height="200" border="1" bgcolor="cccccc">
      <tr>
        <td width="100" , height="100" bgcolor="red">a</td>
        <td width="100" , height="100" bgcolor="green"></td>
      </tr>
      <tr>
        <td width="100" , height="100" bgcolor="blue"></td>
        <td width="100" , height="100" bgcolor="yellow"></td>
      </tr>
    </table>
    <br /><br /><br /><br /><br />

    <!-- 가로크기 600, 세로크기 800, 가로는 5칸, 세로는 8줄 -->
    <table
      width="600"
      height="800"
      cellspacing="10"
      cellpadding="10"
      border="1"
    >
      <!-- 
        (이미지)
        bgcolor = "키워드나 #000000로 색상값 표현" 배경색

        background = "이미지경로" 배경 이미지
        
        (여백)
        cellspacing = td와 td 사이의 여백 (기본값 : cellspacing = "0")

        cellpadding = td를 기준으로 안족으로 여백 (기본값 : cellpadding = "10")
        
        (정렬)
        align = "가로 위치"
            - left : 왼쪽으로 정렬한다.(기본값)
            - right : 오른쪽으로 정렬한다.
            - center : 가운데로 정렬한다.

        valign = "세로 위치"
            - top : 위쪽으로 정렬한다.
            - middle : 가운데로 정렬한다.(기본값)
            - bottom : 아래로 정렬한다.

        (병합)
        colspan = td와 td를 가로로 합치는 기능

        rowspan = td와 td를 세로로 합치는 기능
     -->

      <!-- 1번째 줄 -->
      <tr>
        <td width="120" height="100" align="center" valign="top">a</td>
        <td width="120" height="100" align="right" valign="bottom">a</td>
        <td width="120" height="100">a</td>
        <td width="120" height="100">a</td>
        <td width="120" height="100">a</td>
      </tr>
      <!-- 2번째 줄 -->
      <tr>
        <td width="120" height="100">b</td>
        <td width="120" height="100">b</td>
        <td width="120" height="100" colspan="3">b</td>
      </tr>
      <!-- 3번째 줄 -->
      <tr>
        <td width="120" height="100" colspan="2"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
      </tr>
      <!-- 4번째 줄 -->
      <tr>
        <td width="120" height="100" colspan="5"></td>
      </tr>
      <!-- 5번째 줄 -->
      <tr>
        <td width="120" height="100" rowspan="2"></td>
        <td width="120" height="100" colspan="3"></td>
        <td width="120" height="100"></td>
      </tr>
      <!-- 6번째 줄 -->
      <tr>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100" rowspan="3"></td>
      </tr>
      <!-- 7번째 줄 -->
      <tr>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
      </tr>
      <!-- 8번째 줄 -->
      <tr>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
        <td width="120" height="100"></td>
      </tr>

      <!-- 가로 500, 세로 500, 5줄에 5칸 만들기 -->
      <table weight="500" height="500" border="1" color="red">
        <!-- 1번째 줄  -->
        <tr>
          <td width="100" height="100" rowspan="2" bgcolor="purple"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100" colspan="2" bgcolor="purple"></td>
        </tr>
        <!-- 2번째 줄  -->
        <tr>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
        </tr>
        <!-- 3번째 줄  -->
        <tr>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100" colspan="2" bgcolor="purple"></td>
          <td width="100" height="100" rowspan="2" bgcolor="red"></td>
        </tr>
        <!-- 4번째 줄  -->
        <tr>
          <td width="100" height="100" rowspan="2" bgcolor="purple"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
        </tr>
        <!-- 5번째 줄  -->
        <tr>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
          <td width="100" height="100"></td>
        </tr>
      </table>
    </table>
  </body>
</html>

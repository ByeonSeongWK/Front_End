<!-- [position: relative, absolute] -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[position: relative, absolute]</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 6000px;
      }
      .box01 {
        float: left;
        margin: 500px 0 0 0;

        position: relative;
        width: 100%;
        height: 200px;
        background-color: deepskyblue;
      }
      /* [position: absolute] */
      .box01_1 {
        float: left;
        /* .box01의 기준으로 실행 */
        position: absolute;
        top: 50px;
        left: 200px;
        margin: 0px;
        width: 100px;
        height: 100px;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="box01">
      <div class="box01_1">box01</div>
    </div>
  </body>
</html>

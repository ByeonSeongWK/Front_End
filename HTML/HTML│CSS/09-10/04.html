<!-- 배경 이미지 배치-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내가 원하는 곳에 이미지 배치하기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 6000px;
        background-image: url(images/img.jpg);
        background-repeat: repeat;
        background-position: 50% 0px;
        background-attachment: fixed;
      }
      .box0 {
        float: left;
        margin: 0px;
        width: 100px;
        height: 100px;
        background-color: #000000;
      }
      /* [position: absolute] */
      .box01 {
        float: left;
        margin: 0px;
        /* position: absolute = 절대적인 것이다. */

        position: absolute;
        top: 200px;
        left: 250px;
        z-index: 200;

        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* [position: relative] */
      .box02 {
        float: left;
        margin: 0px 0px;
        /* position: relative = 상대적인 것이다. */
        /* 본인 위에 태그가 있으면 영향을 받아서 상대적으로 내려간다. */

        position: relative;
        top: 200px;
        left: 200px;
        z-index: 100;

        width: 100px;
        height: 100px;
        background-color: aqua;
      }
      /* [position:fixed] */
      .box03 {
        position: fixed;

        top: 200px;
        left: 50px;
        z-index: 1;

        width: 100px;
        height: 100px;
        background-color: rgba(115, 255, 0, 0.87);
      }
      /* [position:fixed] */
      .box04 {
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 120px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box0">box0</div>
    <div class="box01">box01</div>
    <div class="box02">box02</div>
    <div class="box03">box03</div>
    <div class="box04">box04</div>
    
  </body>
</html>

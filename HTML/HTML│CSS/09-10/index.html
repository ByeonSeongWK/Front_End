<!-- 사이트 따라 만들어보기. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "맑은고딕";
        font-size: 12px;
        color: #333;
      }
      a {
        text-decoration: none;
      }
      img {
        border: 0;
      }
      ul,
      li {
        list-style: none;
      }

      #wrap {
        width: 100%;
      }
      #header {
        position: relative;
        margin: 0 auto;
        width: 1000px;
        height: 90px;
      }
      /* header에 속해 있는 logo */
      #header .logo {
        float: left;
        margin: 15px 0 0 18px;
        width: 140px;
        height: 50px;
        background-color: deeppink;
      }
      #header .nav {
        float: left;
        margin: 28px 0 0 75px;
      }
      #header .nav li {
        float: left;
        margin-right: 30px;
      }
      #header .nav li a {
        font-size: 20px;
        color: #000;
        font-weight: 500;
      }

      #header .info_mn {
        float: right;
      }
      #header .info_mn li {
        float: left;
        margin-right: 10px;
      }
      #header .info_mn li a {
        font-size: 10px;
        color: #000;
      }
      #header .btn1 {
        position: absolute;
        top: 25px;
        right: 15px;
        font-size: 15px;
        background-color: brown;
        color: #fff;
        padding: 5px 15px;
      }

      #main_img {
        margin: 0 auto;
        width: 1000px;
        height: 255px;
        background-color: cornflowerblue;
      }
      #contents {
        margin: 0 auto;
        width: 1000px;
        height: 275px;
        background-color: antiquewhite;
      }
      #contents > div {
        float: left;
      }
      #banner {
        width: 360px;
        height: 130px;
        background-color: aquamarine;
      }
      #notice {
        width: 300px;
        height: 130px;
        background-color: #ccc;
        margin-right: 20px;
      }
      #news {
        width: 300px;
        height: 130px;
        background-color: blueviolet;
      }
      #service {
        width: 360px;
        height: 115px;
        background-color: burlywood;
      }
      #product {
        width: 620px;
        height: 115px;
        background-color: cadetblue;
      }
      #footer {
        margin: auto;
        width: 1000px;
        height: 80px;
        background-color: darkgrey;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- 상단 부분 -->
      <div id="header">
        <!-- 로고 -->
        <div class="logo">
          <h1>로고</h1>
        </div>
        <!-- 네비게이션 -->
        <ul class="nav">
          <li><a href="#">회사소개</a></li>
          <li><a href="#">사업분야</a></li>
          <li><a href="#">제품정보</a></li>
          <li><a href="#">채용정보</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
        <ul class="info_mn">
          <li><a href="#">Home</a></li>
          <li><a href="#">sitemap</a></li>
          <li><a href="#">contactus</a></li>
        </ul>
        <a href="#" class="btn1">intranet</a>
      </div>

      <!-- 메인 이미지 부분 -->
      <div id="main_img"></div>

      <!-- 내용부분 -->
      <div id="contents">
        <div id="banner"></div>
        <div id="notice"></div>
        <div id="news"></div>
        <div id="service"></div>
        <div id="product"></div>
      </div>

      <!-- 하단부분 -->
      <div id="footer"></div>
    </div>
  </body>
</html>

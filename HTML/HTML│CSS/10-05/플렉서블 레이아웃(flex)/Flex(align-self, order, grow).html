<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex : align-self, order</title>
    <style>
      .wrapper {
        width: 100%;
        height: 300px;
        border: 2px solid red;
        display: flex;
        align-items: center;
      }

      div.wrapper > div {
        width: 100px;
        border: 1px solid #000;
        background-color: paleturquoise;
      }

      h2 {
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
      }
      /*
      ㆍalign-self
        자식요소 에게 각각 다른 속성을 주고 싶을때
      */
      #box1 {
        align-self: flex-start;
      }

      #box2 {
        align-self: auto;
      }

      #box3 {
        align-self: flex-end;
      }
      /* 
      ㆍorder
        자식요소에 태그 순서를 재정렬 하는 것.
      */
      #box1 {
        order: 2;
        flex-grow: 1;
        flex-shrink: 2;
      }
      #box2 {
        order: 3;
        flex-grow: 3;
        flex-shrink: 3;
      }
      #box3 {
        order: 1;
        flex-grow: 1;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <h2>flex : align-self, order</h2>
    <div id="container1" class="wrapper">
      <div id="box1"><h2>1</h2></div>
      <div id="box2"><h2>2</h2></div>
      <div id="box3"><h2>3</h2></div>
    </div>

    <!----------------------------------------------------------------------------- 
    │   
    │  ㆍalign-self
    │    플렉스 컨테이너의 align-items 속성보다 우선 적용됩니다.
    │    이 속성을 사용하면 플렉스 요소마다 서로 다른 align 속성값을
    │    설정할 수 있습니다.
    │
    │  ㆍorder
    │    플렉스 컨테이너 안에 있는 플렉스 요소들의 순서를 설정합니다.
    │    
    │  ㆍflex-grow(확대)
    │    크기(배수로)를 의미
    │    플렉스 컨테이너 아이템들이 차지할 너비들에 대한 증가형 숫자를 지정합니다.
    │    속성값이 0이면 flex container의 크기가 flex item의 크기보다 작아져도
    │    flex item의 크기가 줄어들지 않고 원래 크기로 유지된다.
    │    속성값이 1 이상이면 flex container의 크기가 flex item의 크기보다 작아질 때
    │    flex item의크기가 flex container의 크기에 맞추어 줄어든다.
    │  
    │  ㆍflex-basis
    │    플렉스 컨테이너 아이템의 길이를 지정합니다. 기본값이 0
    │ 
    └------------------------------------------------------------------------------>
  </body>
</html>

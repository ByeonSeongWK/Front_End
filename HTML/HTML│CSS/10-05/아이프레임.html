<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이프레임</title>
    <style></style>
  </head>
  <body>
    <h2>아이프레임</h2>
    <div class="col"></div>
    <!--
      [아이프레임]
      iframe은 inline frame의 약자이다.
      iframe을 이용하면 웹페이지 안에 또 다른 웹페이지를 삽입할 수 있다.
      <iframe src="삽입할 페이지의 주소 또는 문서 위치"style="크기를 지정할 css 코드"></iframe>
      ex) 네이버 지도(웹사이트 안에 사이트)
    -->
    <p>
      <a href="http://koreaisacademy.com" target="_blank"
        >코리아 it 아카데미(새탭)</a
      >
    </p>
    <p>
      <a href="http://koreaisacademy.com" target="_self"
        >코리아 it 아카데미(현재 페이지)</a
      >
    </p>
    <p>
      <a href="http://koreaisacademy.com" target="if"
        >코리아 it 아카데미(아이프레임)</a
      >
    </p>
    <p>
      <a href="./하이퍼링크.html" target="if">하이퍼링크 예제(아이프레임)</a>
    </p>

    <div>
      <iframe
        src="http://koreaisacademy.com"
        style="width: 100%; height: 700px; border: 3px dashed red"
      ></iframe>
    </div>
  </body>
</html>

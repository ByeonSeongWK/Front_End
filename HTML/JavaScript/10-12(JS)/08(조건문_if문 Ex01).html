<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 if문 Ex01</title>
    <script>
      var score;
      // prompt : 입력값을 받는다. (가변적인 변수를 대입받는 방법)
      score = prompt("점수를 입력해주세요.");

      // 학점 계산하기

      if (score == 100) {
        document.write("A+ 학점 입니다.");
      } else if (score >= 90) {
        document.write("A 학점 입니다.");
      } else if (score >= 80) {
        document.write("B+ 학점 입니다.");
      } else if (score >= 70) {
        document.write("B 학점 입니다.");
      } else if (score >= 60) {
        document.write("C+ 학점 입니다.");
      } else if (score >= 50) {
        document.write("C 학점 입니다.");
      } else if (score >= 40) {
        document.write("D 학점 입니다.");
      } else {
        document.write("F 학점 입니다.");
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 if문 Ex02</title>
    <script>
      var price, price2;
      // prompt : 입력값을 받는다. (가변적인 변수를 대입받는 방법)
      price = prompt("가격을 입력해주세요.");

      // 할인율 계산하기

      if (price >= 50000) {
        price2 = price * 0.5;
      } else if (price >= 40000) {
        price2 = price * 0.4; // 0.1 = 10% 퍼센트 계산시 소수점으로 들어감
      } else if (price >= 30000) {
        price2 = price * 0.3;
      } else if (price >= 20000) {
        price2 = price * 0.2;
      } else if (price >= 10000) {
        price2 = price * 0.1;
      } else {
        price2 = price;
        document.write("할인이 없습니다.");
      }
      document.write("<br>" + "원가는 : " + price + "원 이고");
      document.write("<br>" + "할인은 : " + price2 + "원 입니다.");
      document.write(
        "<br>" + "결제하실 금액은 : " + (price - price2) + "원 입니다."
      );
    </script>
  </head>
  <body></body>
</html>

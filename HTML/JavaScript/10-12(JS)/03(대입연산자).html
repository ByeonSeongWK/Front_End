<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대입 연산자</title>
    <script>
      var res = 10;
      document.write("10 += 5(더하기) ───> " + (res += 5) + "<br>");

      var res = 10;
      document.write("10 -= 5(빼기) ───> " + (res -= 5) + "<br>");

      var res = 10;
      document.write("10 *= 5(곱하기) ───> " + (res *= 5) + "<br>");

      var res = 10;
      document.write("10 /= 5(나누기) ───> " + (res /= 5) + "<br>");

      var res = 10;
      document.write("10 %= 5(나머지) ───> " + (res %= 5) + "<br>");
    </script>
  </head>
  <body>
    <!--
        [대입 연산자]
        ㆍ좌항에 우항의 값을 대입한다.
        var res; <-- 값을 안넣은 상태라서 숫자도 문자도 아니다. 
        ㆍ대입연산자 사용
        res = res + 5; ──> res += 5;
        res = res - 5; ──> res -= 5;
        res = res * 5; ──> res *= 5;
        res = res / 5; ──> res /= 5;
        res = res % 5; ──> res %= 5;
    -->
  </body>
</html>

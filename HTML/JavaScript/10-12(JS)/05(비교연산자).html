<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산자</title>
    <script>
      var a = 10;
      var b = 5;
      var c = a > b;
      document.write("비교 연산자" + "<br>");

      document.write(c + "<br><br><br>");

      document.write("───┤비교 연산자├───" + "<br>");

      document.write("a < b : " + (a < b) + "<br>");

      document.write("a > b : " + (a > b) + "<br>");

      document.write("a <= b : " + (a <= b) + "<br>");

      document.write("a >= b : " + (a >= b) + "<br>");

      document.write("a == b : " + (a == b) + "<br>");

      document.write("a != b : " + (a != b) + "<br>");
    </script>
  </head>
  <body>
    <!--
        [비교 연산자]
        ㆍtrue인지 false인지 구분하는 연산자.
        
        ㆍvar a = 10, b = 5;
        ┌────────┬─────────────┬───────┐
        │ a < b  │ 작다        │ false │
        │ a > b  │ 크다        │ true  │
        │ a <= b │ 작거나 같다 │ false │
        │ a >= b │ 크거나 같다 │ true  │
        │ a == b │ 같다        │ false │
        │ a != b │ 같지 않다   │ true  │
        └────────┴─────────────┴───────┘
    -->
  </body>
</html>

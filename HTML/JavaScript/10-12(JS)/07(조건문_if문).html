<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 if문</title>
    <script>
      var a = 10;
      var b = 5;

      document.write("조건문 if문" + "<br>");
      if (a > b) {
        document.write("a는 b보다 큽니다.");
      }
      document.write("<br><br>");

      if (a == b) {
        document.write("a는 b와 같습니다.");
      } else {
        document.write("a는 b와 같지 않습니다.");
      }
      document.write("<br><br>");

      if (a == b) {
        document.write("a는 b와 같습니다.");
      } else if (a < b) {
        document.write("a는 b보다 작습니다.");
      } else {
        document.write("a는 b보다 큽니다.");
      }
    </script>
  </head>
  <body>
    <!-- 
        [조건문 if문]
       
        ㆍ① if문
        if(조건) {
            조건이 참일시 실행문;
        }

        ㆍ② if-else문
        if(조건) {
            조건이 참일시 실행문;
        } else {
            조건이 거짓일시 실행문;
        }

        ㆍ③ if-else if문
        if(조건1) {
            조건이 참일시 실행문;
        } else if(조건2){
            조건1이 거짓이고 조건2가 참일시 실행문;
        } else {
            조건1, 조건2 둘다 거짓일때 실행문;
        }

        -->
  </body>
</html>

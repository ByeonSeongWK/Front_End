<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <script>
      document.write();
      // documen : 현재문서 또는 더 자세히 말하면 <body>부분을 의미
      // write : 화면 출력
      // ( ) : 예약어, 함수(미리 만들어져있는 명령어)
      // ;(세미콜론) : 자바스크립트 문장이 끝날때 세미콜론을 넣어준다.

      document.write("자바스크립트 예제" + "<br>");

      // [산술 연산자]

      // 더하기 +
      res = 20 + 10;
      document.write("더하기 : " + res + "<br>");
      // 태그를 사용할 때에는  ""(따옴표)를 붙여줘야 한다.

      // 빼기 -
      res = 20 - 10;
      document.write("빼기 : " + res + "<br>");

      // 곱하기 *
      res = 20 * 10;
      document.write("곱하기 : " + res + "<br>");

      // 나누기 /
      res = 20 / 10;
      document.write("나누기 : " + res + "<br>");

      // 나머지 %
      res = 20 % 10;
      document.write("나머지 : " + res + "<br>");

      // 문자열으로 입력되서 연산이 되질 않는다. (문자가 연결됨)
      res = "20" + "10";
      document.write("문자열 : " + res + "<br>");
    </script>
  </head>
  <body>
    <!--
        반환 = 출력
        산술연산자 : +, -, *, / , %(나머지)
        대입연산자 : = (좌항에 우항을 대입한다.)
    -->
  </body>
</html>

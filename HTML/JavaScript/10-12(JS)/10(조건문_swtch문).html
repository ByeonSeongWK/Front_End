<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 switch</title>
    <script>
      // ARS 은행 업무
      var Num;
      Num = prompt("1 ~ 4번 중 번호를 선택하세요!");

      switch (Num) {
        case "1":
          document.write("예금조회를 선택하셨습니다.");
          break;

        case "2":
          document.write("예금출금을 선택하셨습니다.");
          break;

        case "3":
          document.write("예금이체를 선택하셨습니다.");
          break;

        case "4":
          document.write("예금입금를 선택하셨습니다.");
          break;

        default:
          document.write("상담원을 연결하겠습니다.");
      }
      document.write("<br><br><br>");

      // 음식 주문
      var menu;
      menu = prompt("P : Pizza, S : Spaghetti, R : Risotto, D : Drink");
      // case 값을 하나 이상 줄 수 있다.
      switch (menu) {
        case "p":
        case "P":
          document.write("Pizza를 주문하셨습니다.");
          break;

        case "s":
        case "S":
          document.write("Spaghetti를 주문하셨습니다.");
          break;

        case "r":
        case "R":
          document.write("Risotto를 주문하셨습니다.");
          break;

        case "d":
        case "D":
          document.write("Drink를 주문하셨습니다.");
          break;

        default:
          document.write("잘못 입력 하셨습니다.");
      }
    </script>
  </head>
  <body>
    <!-- 
          [조건문_switch문]

          switch(변수 또는 수식) {
            case 값1:
                    수행문장1;
                    break;
            case 값2:
                    수행문장2;
                    break;
            case 값3:
                    수행문장3;
                    break;
            case 값4:
                    수행문장4;
                    break;    
            case 값5:
                    수행문장5;
                    break;     
            default:
                    수행문장6; <── 동일값 없을시 실행                       
          }
          ㆍbreak를 만날시 중괄호 탈출
          ㆍbreak가 없으면 아래 case값까지 실행(break를 만날때까지)
        -->
  </body>
</html>

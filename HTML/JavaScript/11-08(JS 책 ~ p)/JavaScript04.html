<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리터럴 클래스로 단일탭 메뉴 생성하기</title>

    <style>
      .tab-menu {
        list-style: none;
        height: 80px;
      }
      .tab-menu > li {
        display: inline;
        width: 100px;
        height: 40px;
        background-position-y: 0;
        text-indent: -1000px;
        overflow: hidden;
        float: left;
      }
      .tab-menu li:hover {
        background-position-y: -40px;
      }

      .tab-menu li.select {
        background-position-y: -80px;
        height: 80px;
      }

      .tab-menu li.menuitem1 {
        background-image: url(images/newbtn.bar.1.png);
      }
      .tab-menu li.menuitem2 {
        background-image: url(images/newbtn.bar.2.png);
      }
      .tab-menu li.menuitem3 {
        background-image: url(images/newbtn.bar.3.png);
      }
      .tab-menu li.menuitem4 {
        background-image: url(images/newbtn.bar.4.png);
      }
      .tab-menu li.menuitem5 {
        background-image: url(images/newbtn.bar.5.png);
      }
      .tab-menu li.menuitem6 {
        background-image: url(images/newbtn.bar.6.png);
      }
    </style>
    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        // 1번 개체
        tabMenu1.init();
        tabMenu1.initEvent();
        // 2번 개체
        tabMenu2.init();
        tabMenu2.initEvent();
      });
      /************************** 1번개체 *************************/
      // 리터럴 클래스로 정의
      var tabMenu1 = {
        // 3개의 멤버변수 초기화
        $tabMenu: null,
        $menuItems: null,
        $selectMenuItem: null,

        // 요소값을 지정하는 메소드
        init: function () {
          //↓ 현재 이벤트 적용 대상
          this.$tabMenu = $("#tabMenu1"); // ul
          this.$menuItems = this.$tabMenu.find("li"); // li
        }, // id값 tabMenu1에 속해 있는 li를 찾겠다.↑

        // 이벤트 등록
        initEvent: function () {
          var objThis = this;

          // 중첩함수 on
          this.$menuItems.on("click", function () {
            objThis.setSelectItem($(this));
          }); //         ↑ li
        },

        // $menuItem 해당되는 메뉴 아이템을 선택
        setSelectItem: function ($menuItem) {
          // 기존에 선택한 메뉴가 있다면 --> 클래스를 삭제해라
          if (this.$selectMenuItem) {
            this.$selectMenuItem.removeClass("select");
          }

          // 신규 아이템으로 설정
          this.$selectMenuItem = $menuItem;
          this.$selectMenuItem.addClass("select");
        },
      };
      /************************** 2번개체 *************************/
      // 리터럴 클래스로 정의
      var tabMenu2 = {
        // 3개의 멤버변수 초기화
        $tabMenu: null,
        $menuItems: null,
        $selectMenuItem: null,

        // 요소값을 지정하는 메소드
        init: function () {
          //↓ 현재 이벤트 적용 대상
          this.$tabMenu = $("#tabMenu2"); // ul
          this.$menuItems = this.$tabMenu.find("li"); // li
        }, // id값 tabMenu1에 속해 있는 li를 찾겠다.↑

        // 이벤트 등록
        initEvent: function () {
          var objThis = this;

          // 중첩함수 on
          this.$menuItems.on("click", function () {
            objThis.setSelectItem($(this));
          }); //         ↑ li
        },

        // $menuItem 해당되는 메뉴 아이템을 선택
        setSelectItem: function ($menuItem) {
          // 기존에 선택한 메뉴가 있다면 --> 클래스를 삭제해라
          if (this.$selectMenuItem) {
            this.$selectMenuItem.removeClass("select");
          }

          // 신규 아이템으로 설정
          this.$selectMenuItem = $menuItem;
          this.$selectMenuItem.addClass("select");
        },
      };
    </script>
  </head>
  <body>
    <p>첫 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu1">
      <li class="menuitem1">google</li>
      <li class="menuitem2">facebook</li>
      <li class="menuitem3">pinterest</li>
      <li class="menuitem4">twitter</li>
      <li class="menuitem5">aribnb</li>
      <li class="menuitem6">path</li>
    </ul>

    <p>두 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu2">
      <li class="menuitem1">google</li>
      <li class="menuitem2">facebook</li>
      <li class="menuitem3">pinterest</li>
      <li class="menuitem4">twitter</li>
      <li class="menuitem5">aribnb</li>
      <li class="menuitem6">path</li>
    </ul>
  </body>
</html>

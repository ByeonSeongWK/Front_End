<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <style>
      button {
        background-color: darkturquoise;
        padding: 5px 15px;
        color: #000;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: aquamarine;
      }

      .ball {
        position: absolute;
        top: 200px;
        left: 40px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: aqua;
        cursor: pointer;
        /* mouseout시 애니메이션 */
        transition: all 0.2s ease-in-out;
      }

      .effect {
        transform: scale(2);
        /* mouseover시 애니메이션 */
        transition: all 0.2s ease-in-out;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        var container = document.getElementsByClassName("container")[0];
        var ball = container.children[0];

        ball.addEventListener("mouseover", function (e) {
          // this랑 같이 생각하면 된다.
          e.target.classList.add("effect"); // addClass
        });

        ball.addEventListener("mouseout", function (e) {
          e.target.classList.remove("effect"); // removeClass
        });
      });
    </script>
  </head>

  <body>
    <h1 class="title">basic :: JavaScript node access</h1>
    <div class="container">
      <div class="ball"></div>
    </div>
  </body>
</html>

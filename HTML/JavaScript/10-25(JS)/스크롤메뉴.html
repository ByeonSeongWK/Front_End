<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      .wrap {
        width: 950px;
        margin: 0 auto;
        padding-bottom: 400px;
      }
      #top_menu {
        position: fixed;
        width: 950px;
        height: 114px;
        margin: 0 auto;
        text-align: center;
        top: 0px;
        background: #545454;
      }
      #top_menu ul {
        float: right;
        margin-right: 33px;
      }
      #top_menu ul li {
        padding: 59px 0px 0px 63px;
        float: left;
        list-style: none;
        color: #cccccc;
      }
      #top_menu ul li a {
        color: #fff;
        text-decoration: none;
      }
      #top_menu ul li.on a {
        color: #000;
        font-weight: bold;
      }
      #logo {
        float: left;
        width: 125px;
        padding-top: 40px;
        color: #ffffff;
      }

      #contents {
      }
      #contents div {
        padding-top: 114px;
      }
      #paper {
        width: 100%;
        height: 650px;
        background: #90cabe;
      }
      #works {
        width: 100%;
        height: 650px;
        background: #00baff;
      }
      #email {
        width: 100%;
        height: 700px;
        background: #ffe200;
      }
      #q_mn {
        position: absolute;
        top: 200px;
        right: 0px;
        z-index: 1000;
        width: 80px;
        height: 150px;

        margin-right: 5px;
      }
      #q_mn ul li.as a {
        font-weight: bold;
        color: #fff;
      }
      #q_mn ul li {
        border: 1px solid #333;
        width: 80px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        display: block;
        margin-bottom: 5px;
        box-sizing: border-box;
        background-color: grey;
        border-radius: 10%;
      }

      #q_mn ul li a {
        font-weight: 500;
        display: block;
      }
    </style>
    <!--
      라이브러리 먼저 불러오고난 다음에 외부 스크립트를 불러온다
      순서를 안지키면 제이쿼리가 실행이 되지 않을 수도 있다.
    -->
    <script src="js/jquery.js"></script>
    <script src="js/scroll_menu2.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div id="top_menu">
        <div id="logo">
          <a href="#home">home</a>
        </div>
        <ul>
          <li class="on"><a href="#works">paper</a></li>
          <li><a href="#company">works</a></li>
          <li><a href="#email">email</a></li>
        </ul>
      </div>
      <div id="contents">
        <div id="paper">paper</div>
        <div id="works">works</div>
        <div id="email">email</div>
        <aside id="q_mn">
          <ul>
            <li class="as"><a href="#">home</a></li>
            <li><a href="#">paper</a></li>
            <li><a href="#">email</a></li>
          </ul>
        </aside>
      </div>
    </div>
  </body>
</html>

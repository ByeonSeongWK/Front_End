<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unwrap 메소드</title>
    <style>
      ul,
      ol,
      li {
        list-style: none;
      }
      #wrap {
        border: 3px dotted red;
      }
    </style>
    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        $(".list").unwrap();
      });
    </script>
  </head>
  <body>
    <span> unwrap은 묶어둔 개체를 해제한다. </span>

    <div id="wrap">
      <ul class="list">
        <li>3-1</li>
        <li>3-2</li>
        <li>3-3</li>
        <li>3-4</li>
      </ul>
    </div>
  </body>
</html>

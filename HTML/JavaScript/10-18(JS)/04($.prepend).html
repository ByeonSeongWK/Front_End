<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prepend 메소드</title>
    <style>
      ul,
      ol,
      li {
        list-style: none;
      }
      .newEl {
        color: red;
      }
    </style>

    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        $(".list").prepend('<li class="newEl">3-0</li>');
      });
    </script>
  </head>
  <body>
    <span>
      prepend()메소드를 사용하여 표시된 부분 위에 3-0엘리먼트(클래스 newEl을
      적용)를 추가시켜 주세요 지정된 요소의 자식 요소들 중에 맨 처음에 html 추가
    </span>
    <div id="wrapper">
      <span>이곳의 내용을 바꿔주세요.</span>
    </div>

    <ul class="list">
      <li>3-1(위에 3-0을 채워주세요.)</li>
      <li>3-2</li>
      <li>3-3</li>
      <li>3-4</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after 메소드</title>
    <style>
      ul,
      ol,
      li {
        list-style: none;
      }
      .newEl {
        color: red;
      }
    </style>

    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        $(".list").after('<p class="newEl">대상을 기준으로 뒤에 추가</p>');
      });
    </script>
  </head>
  <body>
    <span>
      after()메소드를 사용하여 표시된 부분 아래에 list엘리먼트를 추가시켜
      주세요.
    </span>

    <ul class="list">
      <li>3-1(위에 3-0을 채워주세요.)</li>
      <li>3-2</li>
      <li>3-3</li>
      <li>3-4</li>
    </ul>
  </body>
</html>

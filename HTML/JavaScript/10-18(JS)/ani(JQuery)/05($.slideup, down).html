<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html * {
        margin: 0;
        padding: 0;
      }
      body {
        margin-top: 150px;
        margin-left: 500px;
      }
      #wrapper {
        margin-top: 20px;
      }
      #box {
        width: 300px;
        height: 300px;
        background-color: red;
        border: 2px solid blue;
      }
      input {
        width: 100px;
        height: 50px;
      }
    </style>
    <script src="../js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".upbtn").click(function () {
          $("#box").slideUp(600);
        });
        $(".downbtn").click(function () {
          $("#box").slideDown(600);
        });
      });
    </script>
  </head>
  <body>
    <div id="control">
      <input type="button" value="fadein" class="upbtn" />
      <input type="button" value="fadeout" class="downbtn" />
    </div>
    <div id="wrapper">
      <div id="box"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wrap 메소드</title>
    <style>
      ul,
      ol,
      li {
        list-style: none;
      }
      #wrap {
        border: 3px dotted red;
      }
    </style>

    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        // $('이동대상').appendTo(이동할위치);
        $(".list").wrap('<div id="wrap">');
      });
    </script>
  </head>
  <body>
    <span>
      wrap과 wrapAll의 차이점 wrap() 메소드의 경우 select한 엘리먼트의 확장
      집합을 개별적으로 wrapping을 한다.
    </span>
    <br />
    <span>
      반면 wrapAll() 메소드의 경우 select한 엘리먼트의 확장 집합의 전체를 모아
      한번에 wrapping을 한다.
    </span>
    <ul class="list">
      <li>3-1</li>
      <li>3-2</li>
      <li>3-3</li>
      <li>3-4</li>
    </ul>
  </body>
</html>

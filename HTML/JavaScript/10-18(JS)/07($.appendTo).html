<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appendTo 메소드</title>
    <style>
      ul,
      ol,
      li {
        list-style: none;
      }
      .newEl {
        color: red;
      }
    </style>

    <script src="js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        // $('이동대상').appendTo(이동할위치);
        $(".newEl").appendTo($(".list"));
      });
    </script>
  </head>
  <body>
    <span>
      appendTo()메소드를 사용하여 표시된 부분 아래에 엘리먼트를 이동시켜 주세요.
    </span>

    <ul class="list">
      <li>3-1</li>
      <li>3-2</li>
      <li>3-3</li>
      <li>3-4(아래로 이동시켜 주세요)</li>
    </ul>

    <br /><br /><br />
    <li class="newEl">이동하고자 하는 태그</li>
  </body>
</html>

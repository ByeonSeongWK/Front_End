<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html * {
        margin: 0;
        padding: 0;
      }
      body {
        margin-top: 150px;
        margin-left: 500px;
      }
      #wrapper {
        margin-top: 20px;
      }

      #box {
        width: 150px;
        height: 150px;
        background-color: red;
        border: 2px solid blue;
        position: absolute;
        top: 200px;
        left: 500px;
      }

      input {
        width: 150px;
        height: 30px;
      }
    </style>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".left").click(function () {
          // stop : 다른 행동을 멈추고 실행해라 -- animate에는 stop이 필수이다.
          // delay : 대기시간
          // .css({left}:"1500px") : stop시에 left:1500px 값으로 가서 다시 실행하라
          $("#box")
            .stop()
            .css({ left: "1500px" })
            .delay(0)
            .animate({ left: "50px" }, 5000);
        });

        $(".right").click(function () {
          $("#box").stop().delay(0).animate({ left: "1700px" }, 5000);
        });

        // 자동으로 실행하고 싶을땐 이 부분에 설정
        //     $("#box")
        //       .stop()
        //       .css({ left: "1500px" })
        //       .delay(0)
        //       .animate({ left: "50px" }, 5000);
      });
      /*
      stop(); 현재 요소 애니메이션 적용이 될때 현재 시점 실행 되는 모든 애니메이션을 멈춤.
      .delay(시간); 대기시간 설정 일반적으로 자동으로 실행을 할때 많이 사용
      .animate({스타일시트}, 시간)
      스타일시트를 입력시 속성 : 속성값 단 속성값의 단위(px)가 입력이 "속성값" 묶어준다.
      {속성 : 속성값, 속성: 속성값} == {"속성":"속성값", "속성", "속성값"}
        └──> 콤마(,)로 구분한다.
      {"속성", "속성값"} ──> 한가지만 입력할땐 이렇게 씀.
      시간 : 1초 = 1000, 생략시 기본값 1초로 설정
      */
    </script>
  </head>
  <body>
    <span> </span>
    <div id="wrapper">
      <div id="controller">
        <input class="left" type="button" value="왼쪽으로 이동 하기" />
        <input class="right" type="button" value="오른쪽으로 이동 하기" />
      </div>
      <div id="box">box</div>
    </div>
  </body>
</html>

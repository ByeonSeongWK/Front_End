<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      li,
      ol,
      ul {
        list-style: none;
      }

      .container {
        margin-top: 35px;
        min-width: 440px;
      }
      .picture {
        float: right;
        margin-top: 30px;
        width: 1220px;
        height: 200px;
        margin-right: -1200px;
        transition: 0.8s;
      }

      .picture.on {
        margin-right: 0;
      }

      .picture ul {
        float: left;
        width: 1200px;
      }

      .picture ul li {
        float: left;
        width: 200px;
        height: 200px;
      }
      .picture ul li img {
        width: 100%;
        height: auto;
      }
      .picture .handle {
        float: left;
        display: block;
        width: 20px;
        height: 200px;
        /* a태그 글자 위치 지정*/
        text-indent: -9999px;
        background-color: #333;
        cursor: pointer;
        border-radius: 10px 0 0 10px;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        var picture = document.getElementsByClassName("picture")[0];

        for (var i = 0; i < picture.children.length; i++) {
          if (picture.children[i].tagName == "UL") {
            var pictureUl = picture.children[i];
          } else if (picture.children[i].tagName == "A") {
            var handle = picture.children[i];
          }
        }
        handle.addEventListener("click", function (e) {
          e.preventDefault();
          // toggle : 한번 누르면 addClass, 한번 더 누르면 removeClass
          picture.classList.toggle("on");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <a href="#" class="handle">click</a>
        <ul>
          <li><img src="images/work1.jpg" alt="" /></li>
          <li><img src="images/work2.jpg" alt="" /></li>
          <li><img src="images/work3.jpg" alt="" /></li>
          <li><img src="images/work4.jpg" alt="" /></li>
          <li><img src="images/work5.jpg" alt="" /></li>
          <li><img src="images/work6.jpg" alt="" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>

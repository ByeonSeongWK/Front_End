<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적 프로그램</title>

    <script>
      "use strict";
      // 성적 관리 프로그램 HTML 문서로 표현
      // (단, 학점은 평균기준이며 90점 이상은 A학점, 80점 이상은 B학점, 70점 이상은 C학점, 60점 이상은 D학점, 그 외에는 F학점)

      const name = prompt("이름을 입력하세요");
      const subKor = parseInt(prompt("국어점수를 입력하세요"));
      const subEng = parseInt(prompt("영어점수를 입력하세요"));
      const subMat = parseInt(prompt("수학점수를 입력하세요"));
      // const subMat = Number(prompt("수학점수를 입력하세요")); // 숫자형으로 변환 Number로도 가능

      const total = subKor + subEng + subMat;
      const average = total / 3;
      let credit;

      if (average >= 90) {
        credit = "A";
      } else if (average >= 80) {
        credit = "B";
      } else if (average >= 70) {
        credit = "C";
      } else if (average >= 60) {
        credit = "D";
      } else {
        credit = "F";
      }
      document.write(`<h4>${name}님의 성적표 </h4>`);
      document.write(`<p>ㆍ${name}의 국어 점수는 ${subKor}점 입니다.</p>`);
      document.write(`<p>ㆍ${name}의 영어 점수는 ${subEng}점 입니다.</p>`);
      document.write(`<p>ㆍ${name}의 수학 점수는 ${subMat}점 입니다.</p>`);
      document.write(`<p>ㆍ${name}의 총점 점수는 ${total}점 입니다.</p>`);
      document.write(
        `<p>ㆍ${name}의 평균 점수는 ${parseInt(average)}점 입니다.</p>`
      );
      document.write(`<p>ㆍ${name}의 학점은 ${credit}학점 입니다.</p>`);
    </script>
  </head>
  <body></body>
</html>

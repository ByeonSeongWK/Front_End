<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수</title>
    <script>
      // 변수 선언
      const date = new Date(); // 시간 메서드
      const hour = date.getHours(); // 현재.시간메서드

      // if 조건문
      if (hour < 12) {
        // 표현식 hour < 12가 참일 때 실행한다.
        alert("오전입니다.");
      } else {
        // 표현식 hour < 12가 거짓일 때 실행한다.
        alert("오후입니다.");
      }
    </script>
  </head>

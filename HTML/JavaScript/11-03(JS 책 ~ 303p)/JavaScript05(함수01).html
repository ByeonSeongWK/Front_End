<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 01</title>
  </head>
  <body>
    <script>
      "use strict";

      // 함수 사용 방법 1
      function func1() {
        console.log("func1 호출 되었습니다.");
      }

      // 함수 사용 방법 2
      const func2 = function () {
        console.log("func2 호출 되었습니다.");
      };

      function func3(start, end) {
        // 매개변수
        let sum = 0;
        for (let i = start; i <= end; i++) {
          sum += i;
        }
        console.log(`${start}부터 ${end}까지의 총합은 ${sum}입니다.`);
      }

      func1();
      func2();
      func3(1, 3);
    </script>
  </body>
</html>

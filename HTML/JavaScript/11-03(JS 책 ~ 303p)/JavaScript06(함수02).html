<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 02</title>
    <script>
      "use strict";

      ///// 함수의 리턴 \\\\\

      // 더하기 함수
      function plus(num1, num2) {
        return num1 + num2;
      }
      // 빼기 함수
      function minus(num1, num2) {
        return num1 - num2;
      }
      // 곱하기 함수
      function mul(num1, num2) {
        return num1 * num2;
      }
      // 나누기 함수
      function div(num1, num2) {
        return num1 / num2;
      }
    </script>
  </head>
  <body>
    <script>
      "use strict";
      const num1 = Number(prompt("첫 번째 값을 입력하세요"));
      const num2 = Number(prompt("두 번째 값을 입력하세요"));

      let result;

      result = plus(num1, num2);
      console.log(`${num1} + ${num2} = ${result}`);

      result = minus(num1, num2);
      console.log(`${num1} - ${num2} = ${result}`);

      result = mul(num1, num2);
      console.log(`${num1} / ${num2} = ${result}`);

      result = div(num1, num2);
      console.log(`${num1} * ${num2} = ${result}`);

      // 리턴되는 함수값은 반드시 되돌려 받기 위해 함수호출을 변수로 묶는다.
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>

    <script>
      "use strict";
      let arr = ["루시", 10, 3.5, true];
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log(arr[3]);
      // 인덱스 값을 참조해서 출력
      arr[4] = "white";
      console.log(arr[4]);

      arr[5] = "포메리안";
      console.log(arr[5]);

      document.write(`<p>arr배열의 길이 : ${arr.length}</p>`);
      // length property : 배열 요소의 개수를 저장
      // length 범위를 정하는 이유는 -> 유지 보수

      arr.pop();
      console.log(arr[6]);
      console.log(arr);
      document.write(
        `<p>pop() 메서드 사용 후 arr배열의 길이 : ${arr.length}</p>`
      );
    </script>
  </head>
  <body>
    <!--

        ● 배열 선언 방법 ●

        let arr = [100, 200, 300]  // 생성과 동시에 선언
        ||(or)
        let arr = [];   // 빈 배열을 선언 후 인덱스 값으로 초기화
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = 300;
                ↑ 인덱스 값 

        const aa = [] // 빈 배열 선언

        ㆍ배열은 이름과 인덱스로 참조 되는 정렬된 값의 집합.

        const bb = [1, 2, 3, 4] // 배열 선언과 동시에 값 등록

        const cc = [1, "two", 3, null] // 여러 형태의 데이터 타입 지원

        const dd = [
        {name : "aaa"},
        {name : "bbb"},
        {name : "ccc"}
        ]  // 객체를 넣은 배열

        const ee = [
        [1,2,3],
        [4,5,6]
        ]  // 배열을 넣은 배열

        ㆍArray 객체로 다뤄짐


        ㆍArray 객체의 메서드
        - push()    : 배열의 요소를 추가
        - pop()     : 배열의 마지막 주소에 있는 값을 제거
        - shift()   : 배열의 첫 번째 주소에 있는 값을 제거
        - concat()  : 두 개의 배열을 합침
        - join()    : 배열 요소 사이에 원하는 문자를 삽입
        - reverse() : 배열을 역순으로 재배치
        - sort()    : 배열을 오름차순으로 정렬
      -->
  </body>
</html>

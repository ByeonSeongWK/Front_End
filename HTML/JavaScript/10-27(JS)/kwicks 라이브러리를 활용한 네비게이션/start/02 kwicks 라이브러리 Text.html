<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kwicks 네비게이션</title>
    <style>
      body {
        padding: 50px;
        font-family: "맑은 고딕";
        font-size: 0.9em;
        background: #1d1e21;
      }
      #main_img {
        margin: 0 auto;
        width: 1200px;
        height: 260px;
        border: 1px solid #fff;
      }

      ul.kwicks {
        position: relative;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      ul.kwicks li {
        float: left;
        padding: 0;
        width: 300px;
        height: 260px;
        overflow: hidden;
        cursor: pointer;
      }

      li {
        background: #09f;
      }
      li.kwick_1 {
        background: #53b388;
      }
      li.kwick_2 {
        background: #5a69a9;
      }
      li.kwick_3 {
        background: #c26468;
      }
      li.kwick_4 {
        background: #bf7cc7;
      }
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.kwicks-1.5.1.pack.js"></script>
    <script>
      $(function () {
        $(".kwicks").kwicks({
          // 기본 이벤트
          event: "click",
          // 이벤트로 열린 요소를 원래 크기로 돌아가기
          eventClose: "click",
          min: 50,
          spacing: 0,
          // isVertical: true,
          ishorizontal: true,
          behavior: "menu",
          sticky: true,
          duration: 1500,
          easing: "easeOutBounce",
        });
      });
    </script>
  </head>

  <body>
    <!-- horizontal navigation1 -->
    <div id="main_img">
      <ul class="kwicks horizontal">
        <li class="kwick_1">menu1</li>
        <li class="kwick_2">menu2</li>
        <li class="kwick_3">menu3</li>
        <li class="kwick_4">menu4</li>
      </ul>
    </div>
    <!-- 참조 사이트 : http://mottie.github.io/Kwicks/ -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명시적 타입 변환</title>
  </head>
  <body>
    <h2>명시적 타입 변환</h2>
    <script>
      "use strict";
      const num1 = "10";
      const num2 = "5";
      console.log(`현재 num1 에 타입 : ${typeof num1}`);
      console.log(`현재 num2 에 타입 : ${typeof num2}`);
      console.log(`현재 num1 + num2 : ${num1 + num2}`);
      console.log(`현재 num1 + num2 타입은 : ${typeof (num1 + num2)}`);

      // 명시적 타입 변환
      console.log(
        `Number(num1) + Number(num2) = ${Number(num1) + Number(num2)}`
      );

      console.log(`Number(num1 + num2) = ${Number(num1 + num2)}`); // 문자형으로 결합 한 후 숫자형으로 변환
    </script>
    <!--────────────────────────────────────────────────────────────────────────────────────┐
      1. 암시적 타입 변환
      ㆍ타입의 값을 기대하는 곳에 다른 타입의 값이 오면 자동으로 타입을 변환해서 사용합니다.
      let a = 10; // 숫자형
      a = "안녕"  // 문자열

      2. 명시적 타입 변환
      ㆍ자바스크립트는 자동으로 타입 변환을 사용하지만
        종종 명시적으로 타입을 반환할 필요가 있습니다.
          ┌────────────────────────────────────────────────┐
          │        이때 사용하는 함수는 다음과 같다.       │
          ├────────────────────────────────────────────────┤
          │ Number()     : 문자를 숫자로 변환              │
          │ Number("10" + "5") (x)                         │
          │                                                │
          │ String()     : 숫자나 불린등을 문자형으로 변환 │
          │ Boolean()    : 문자나 숫자등을 불린형으로 변환 │
          │ Object()     : 모든 자료형을 객체형으로 변환   │
          │ parseInt()   : 문자형을 int 형으로 변환        │
          │ parseFloat() : 문자형을 float형으로 변환       │
          └────────────────────────────────────────────────┘
    
    └────────────────────────────────────────────────────────────────────────────────────-->
  </body>
</html>

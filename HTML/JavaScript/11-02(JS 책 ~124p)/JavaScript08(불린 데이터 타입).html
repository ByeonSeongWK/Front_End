<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 타입 - 불리언형</title>
  </head>
  <body>
    <script>
      "use strict";

      const b1 = true;
      const b2 = false;

      console.log(`b1 : ${b1}`);
      console.log(`b2 : ${b2}`);

      const b3 = 10 > 5; // 비교 연산자는 결과값을 항상 불리언 형으로 리턴한다.
      console.log(`b3 : ${b3}`); // true

      const b4 = 10 < 5;
      console.log(`b4 : ${b4}`); // false
    </script>
  </body>
</html>

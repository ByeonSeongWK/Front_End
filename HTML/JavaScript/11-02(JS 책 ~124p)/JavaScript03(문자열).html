<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열</title>
  </head>
  <body>
    <h2>문자열</h2>
    <script>
      "use strict";
      // strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함.

      const num1 = 10; // 숫자형
      const num2 = 5; // 숫자형
      const str1 = "Hello JavaScript"; // 문자열
      const str2 = "Hello World"; // 문자열
      const str3 = "10"; // 문자열

      console.log("숫자형 : " + num1);
      console.log("숫자형 : " + num2);
      console.log("문자열 : " + str1);
      console.log("문자열 : " + str2);
      console.log("문자열 : " + str3);

      console.log("num1 + num2 = " + (num1 + num2)); // 숫자 연산
      console.log("str1 + str2 = " + (str1 + str2)); // 문자 연산(결합)
      console.log("num1 + str3 = " + (num1 + str3)); // 숫자 + 문자 연산(결합)
      console.log("num1 + ''" + (num1 + "")); // 문자 + 공백 연산(결합)

      console.log(typeof num1); // type = number
      console.log(typeof (num1 + "")); // type  string

      // Hello JavaScript Hello World 출력
      console.log(str1 + " " + str2);

      // 10 + 5 = 15
      console.log(num1 + " + " + num2 + " = " + (num1 + num2));
      console.log(`${num1} + ${num2} = ${num1 + num2}`);
      // `${변수명}` // <- (백쿼터) 객체를 가져온다.
    </script>
    <!--───────────────────────────────────────────────────────────────────────────────┐
      자바스크립트의 특징
      ㆍ웹의 동작(동적) 구현하기 위한 언어
      ㆍ웹 브라우저에서 동작(단, node.js는 서버에서 동작)
      ㆍhtml문서 내에서 <script> ~ <script> 태그 안에 작성
      ㆍ대소문자를 구별
      ㆍ객체 기반의 스크립트 언어
      ㆍ웹 브라우저 자바스크립트 엔진이 내장되어 있기 때문에 사용이 가능

      자바스크립트의 출력
      ㆍdocument.write() 함수를 통해 <body>에 출력
      ㆍconsole.log() 함수를 통해 브라우저 console에 출력

      외부 자바 스크립트 파일로 적용
      ㆍ<script src = "자바스크립트 파일 경로"><script>
       ※ 자바스크립트 파일의 확장명은 .js

      자바스크립트의 주석문
      ㆍ한줄 주석 : //
      ㆍ여러줄 주석 : /* */

      ─────────────────────────────────────────────────────────────────────────────────┐
      변수(Variable)
      ㆍ변수란 테이터를 저장할 수 있는 메모리 공간을 의미합니다.
      ㆍ값이 변경될 수 있으며 자바스크립트에서는 let키워드를 사용하여 변수를 선언하고
        선언되지 않은 변수를 사용하거나 접근하려고 하면 오류가 발생합니다.


      let 변수명;   // 변수를 선언
      변수명 = 값;  // 변수를 초기화

      let num;
      num = 10;

      ─────────────────────────────────────────────────────────────────────────────────┐
      상수(constant)
      한번 선언된 상수는 다시 재정의 할 수 없으며, 값도 재할당 할 수 없습니다.

      const 상수명;
      상수명 = 값(X)

      const 상수명 = 값(O)
      상수명 = 값(X) // 재할당 할 수 없다.

      ─────────────────────────────────────────────────────────────────────────────────┐
      var를 사용하지 않는 이유
      1. 같은 이름의 변수를 선언할 수 있음
      2. 지역변수와 전역변수의 구별이 없음
         (함수를 기준으로 함수안에 선언된 변수와 함수밖에 선언된 변수로 구분)
         ※ jQuery는 let 사용 X
      
      ─────────────────────────────────────────────────────────────────────────────────┐
      자바스크립트 참고 사이트
      https://developer.mozilla.org/ko/docs/Web/JavaScript

      자바스크립트의 데이터 타입(형)
      ㆍ타입이란 프로그램에서 다룰 수 있는 값의 종류를 의미

      1. 숫자형(number)
      ㆍ자바스크립트는 다른 언어와 달리 정수와 실수를 따로 구분하지 않습니다.
      ㆍ모든 수를 실수 하나로만 표현합니다.

      2. 문자열형(string)
      ㆍ자바스크립트는 문자열을 쌍따옴표, 따옴표로 둘러싸인 문자의 집합을 의미합니다.
            
      - typeof() 함수
      ㆍ타입을 나타내는 문자열을 리턴합니다.

      3. 불리언형(boolean)
      ㆍ참(true) 또는 거짓(false)으로 표현되는 값입니다.

      const b1 = true;  // 값이 있으면 true
      const b2 = false; // 0, null, undefined

      4. undefined, null 형
      ㆍundefined : 타입이 정해지지 않은 것을 의미합니다.
          └─> 변수 선언 후 값이 정해지지 않은 경우
      ㆍnull : 값이 정해지지 않은 것을 의미합니다.
          └─> null로 변수를 초기화 한 경우 -> object 타입

      5. 객체형(object)
      ㆍ여러 속성을 하나의 변수에 저장할 수 있도록 해주는 데이터 타입입니다.
          └─> key / value pair 구조
          
      ㆍ배열
        let student = {"name" : "김사과", "age" : 20};
                        ----     ------    ---    --
                        key1     value1    key2  value2
    
      6. 심볼형(Symbol)
      ㆍ유일하고 변경 불가능한 기본값을 만듭니다. 객체 속성의 key값으로도 사용할 수 있습니다.

        const sym1 = Symbol("apple");
        const sym2 = Symbol("apple");
        console.log(sym1 === sym2); // false

      ─────────────────────────────────────────────────────────────────────────────────┐
      자바스크립트의 타입 변환
      ㆍ자바스크립트의 변수는 타입이 고정되어 있지 않으며,
        같은 변수에 다른 타입의 값을 대입할 수 있습니다.
      
      let a = 10; ──> 숫자형
      a = "안녕"; ──> 문자형
      └────> 암시적 타입 변환

      1. 암시적 타입 변환
      ㆍ타입의 값을 기대하는 곳에 다른 타입의 값이 오면 자동으로 타입을 변환해서 사용.
      ──────────────────────────────────────────────────────────────────────────────-->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>암시적 타입 변환</title>
  </head>
  <body>
    <h2>암시적 타입 변환</h2>
    <script>
      "use strict";
      const a = 10 + "문자열";
      let aa = 10;
      aa = " "; // 문자열로 타입 변환이 된다.
      console.log(aa);
      console.log('10 + "문자열" = ' + a); // 숫자형을 문자열로 변환

      const b = "3" * "5";
      console.log('"3" * "5" = ' + b); // 문자열에 숫자를 넣고 연산을 해버리면 숫자형으로 변환

      const c = "10" - 20;
      console.log('"10" - 20 = ' + c); // 문자열을 숫자형으로 변환

      // 문자열에 숫자를 넣고 연산을 해버리면 숫자형으로 타입 변환이 된다.
    </script>
  </body>
</html>

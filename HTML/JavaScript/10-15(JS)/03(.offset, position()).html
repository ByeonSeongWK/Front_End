<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offset, position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrapper {
        position: absolute;
        width: 500px;
        height: 500px;
        border: 3px solid blue;
        left: 300px;
        top: 150px;
      }
      #box {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50px;
        top: 50px;
        background: red;
        color: white;
      }
    
    </style>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>

    <script>
      $(document).ready(function () {
        var box = $("#box");
        var positionInfo = $("#position_info");

        box.draggable({
          drag: function () {
            positionInfo.find(".ol").text(box.offset().left);
            positionInfo.find(".ot").text(box.offset().top);
            positionInfo.find(".pl").text(box.position().left);
            positionInfo.find(".pt").text(box.position().top);
          },
        });
      });
      // position은 부모 기준
      // offset은 나 기준
      // jQuery에서 위치 잡아줄때 많이 사용함.
      //
      // ㆍoffset().left, top 현재 요소의 위치를 설정 할때 자신을 기준으로 하여 위치를 설정
      // ㆍposition().left, top 현재 요소의 위치를 설정 할때 자신을 감싸고 있는 부모의 기준으로 하여 위치를 설정
    </script>
  </head>
  <body>
    <!-- <li>
      <span>
        offset().left, top 현재 요소의 위치를 설정 할때 자신을 기준으로 하여
        위치를 설정
      </span>
    </li>
    <br />
    <li>
      <span>
        position().left, top 현재 요소의 위치를 설정 할때 자신을 감싸고 있는
        부모의 기준으로 하여 위치를 설정
      </span>
    </li> -->
    <br />
    <div id="position_info">
      <span>offset().left = </span><span class="ol">0</span><br />
      <span>offset().top = </span><span class="ot">0</span><br />
      <span>position().left = </span><span class="pl">0</span><br />
      <span>position().top = </span><span class="pt">0</span><br />
      <span>box를 드래그 해보세요.</span>
    </div>
    <div id="wrapper">
      <div id="box"><span>box</span></div>
    </div>
  </body>
</html>

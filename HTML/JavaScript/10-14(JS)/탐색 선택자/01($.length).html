<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 개수 세어보기(.length)</title>
    <script src="../js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        var len = $("#wrapper > ul > li").length;
        // size() 1.8 버전 이후 length로 대상의 개수를 알리는 메소드 바뀜
        alert("li의 개수는 : " + len + "개 입니다.");
      });
    </script>
    <style></style>
  </head>
  <body>
    <span> length 메소드로 ul의 자식 엘리먼트의 개수 세어보기 </span>
    <div id="wrapper">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>

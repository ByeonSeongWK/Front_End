<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not(부정) 메소드</title>
    <script src="../js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        var el = $("#wrapper > ul > li").not(".el");

        el.css({ color: "red" });
      });
    </script>
  </head>
  <body>
    <span>
      ul의 자식 엘리먼트 중 클래스 값이 el이 아닌 엘리먼트만 글자색을
      변경해주세요.
    </span>
    <div id="wrapper">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="el">4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>

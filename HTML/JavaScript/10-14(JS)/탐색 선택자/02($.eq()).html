<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 하나 골라서 수정하기(.eq)</title>
    <script src="../js/jquery.js"></script>

    <script>
      $(document).ready(function () {
        // .eq(요소 순번)메소드는 인덱스 번호로 선택한다.
        // (n-1)(프로그램적인 부분에서 순서)
        var el = $("#wrapper > ul > li").eq(2);
        el.css({ color: "red" });
      });
    </script>
  </head>
  <body>
    <span>
      .eq() 메소드로 요소 하나만 수정해보기. eq()는 몇 번째라는 의미를 부여 하는
      메소드이다.
    </span>
    <div id="wrapper">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3(여기를 수정합니다.)</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>

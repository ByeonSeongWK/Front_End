<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수(function)</title>
    <script></script>
  </head>
  <body>
    <!--─────────────────────────────────────
                함수(function)
    ─────────────────────────────────────────
    함수명();

    function 함수명(){
        실행문
    }
    -----------------------------------------
    ㆍ함수명이 있는 경우
    ─────────────────────────────────────────
    대상. 이벤트(
        function(){
            실행문
        }
    );
    -----------------------------------------
    ㆍ함수명이 없지만 특정 개체의
      이벤트에 의해서 함수 실행 경우.
    ─────────────────────────────────────────
    ㆍ함수의 호출은 함수의 이름으로 호출
        └─(ex): 함수명();
    ㆍ리턴(return)이란 호출된 함수의 값을 의미
        └─(함수를 호출하고 실행한 결과값을 되받는 것.)
    ────────────────────────────────────────-->
  </body>
</html>

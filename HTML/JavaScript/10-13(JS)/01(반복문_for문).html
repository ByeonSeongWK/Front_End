<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문_for문</title>
    <script>
      var j = 0;
      // 짝수만 나오게 계산, 총합 구하기
      for (var i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write("<li>" + i + "<br>");
          j += i;
        }
      }
      document.write("<br> 총합은 : " + j);
    </script>
  </head>
  <body>
    <!--───────────────────────────────────
        for 문
    ───────────────────────────────────────
        for(초기값; 조건; 인덱스증감) {
            실행문
        }
    ───────────────────────────────────────
        for(i = 0; i < 10; i++){
            반복할 값
        }
    ───────────────────────────────────────
        if 문
    ───────────────────────────────────────
        if(조건식){
            조건식이 참일때 실행
        }
    ───────────────────────────────────────
        if else 문
    ───────────────────────────────────────
        if(조건식){
            조건식이 참일때 실행
        } else {
            조건식이 거짓일때 실행
        }
    ───────────────────────────────────────
        if else-if 문
    ──────────────────────────────────────────────────
        if(조건식1) {  
            조건식1이 참일때 실행
        } else if(조건식2) {
            조건식1이 거짓이고 조건식2가 참일때 실행
        } else {
            조건식1, 조건식2가 거짓일때 실행
        }
    ────────────────────────────────────────────────-->
    <br />
  </body>
</html>

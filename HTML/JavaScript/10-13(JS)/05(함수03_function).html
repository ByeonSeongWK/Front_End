<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수3(function)</title>
    <script>
      var a, b;

      function calc(n) {
        a = 10;
        b = 5;
        // return 값이라 break 생략 가능
        switch (n) {
          case "+":
            return a + b;

          case "-":
            return a + b;

          case "*":
            return a + b;

          case "/":
            return a + b;

          case "%":
            return a + b;
          default:
            return "연산자를 다시 입력해주세요!";
        }
      }
    </script>
  </head>
  <body>
    <script>
      var x, res;
      x = prompt("연산자를 입력하세요.");

      res = calc(x);

      document.write(res);
    </script>
  </body>
</html>

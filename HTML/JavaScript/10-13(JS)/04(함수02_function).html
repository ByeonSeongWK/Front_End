<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수2(function)</title>
    <script>
      function Max(x, y) {
        if (x > y) {
          return x;
        } else if (x < y) {
          return y;
        }
      }
    </script>
  </head>
  <body>
    <script>
      var x, y, res;
      x = prompt("값을 입력하세요");
      y = prompt("값을 하나 더 입력하세요");

      x = parseInt(x); // ─┬─ 치환(자기 자신을 변환 시킴(문자열 → 숫자형))
      y = parseInt(y); // ─┘
      // 호출할땐 매개변수 값을 맞춰야 한다.

      res = Max(x, y); // ─┬─ 함수 호출 하면서 매개변수 x, y를 전달.
      ///////////////////  └─ res함수가 처리된 결과값을 받기 위한 변수

      document.write("<br>큰 값은 : " + res);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <script>
      "use strict";

      // 객체 생성
      const dog = {
        name: "루시",
        age: 10,
        color: "white",
        weight: 3.5,
      };

      console.log(`dog의 name은   : ${dog.name}`);
      console.log(`dog의 age은    : ${dog.age}`);
      console.log(`dog의 color은  : ${dog.color}`);
      console.log(`dog의 weight은 : ${dog.weight}`);
    </script>
  </body>
</html>

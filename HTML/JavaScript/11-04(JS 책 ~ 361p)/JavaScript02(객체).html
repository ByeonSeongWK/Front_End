<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <script>
      "use strict";
      // 리터럴 표기법
      // 장점 : 빠르게 만듦
      // 단점 : 객체를 여러개 만들기 힘듦
      const Car = {
        name: "소나타",
        color: "black",
        start: function () {
          return "시동을 켭니다.";
        },
      };
      console.log(`차종 : ${Car.name}`);
      console.log(`색상 : ${Car.color}`);
      console.log(`${Car.name}의 ${Car.start()}`);

      console.log("────────────────────");
      // 생성자를 이용한 객체 생성
      // 장점 : 객체를 여러개 만들기 편함

      function Dog(name, color) {
        this.name = name;
        this.color = color;
        this.sleep = function () {
          return `${this.name}가 잠을 잡니다.`;
        };
      }

      const Rucy = new Dog("루시", "흰색");
      console.log(`이름 : ${Rucy.name}`);
      console.log(`색깔 : ${Rucy.color}`);
      console.log(Rucy.sleep());

      console.log("────────────────────");

      const PPomi = new Dog("뽀미", "갈색");
      console.log(`이름 : ${PPomi.name}`);
      console.log(`색깔 : ${PPomi.color}`);
      console.log(PPomi.sleep());
    </script>
  </body>
</html>

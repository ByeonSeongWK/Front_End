<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤바에 의한 움직임</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        height: 3000px;
      }
      #wrap > div {
        margin: 0 auto;
        width: 1000px;
        height: 700px;
        position: relative;
      }
      .con01 {
        background-color: antiquewhite;
      }
      .con02 {
        background-color: aqua;
      }
      .con03 {
        background-color: aquamarine;
      }
      #wrap > div > div {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        height: 100px;
        border: 1px solid #000;
        border-radius: 10%;
        background-color: lightsalmon;
        box-sizing: border-box;
        position: absolute;
      }
      .con01 .box01-1 {
        top: 150px;
        left: 100px;
      }
      .con01 .box01-2 {
        top: 200px;
        left: 400px;
      }
      .con01 .box01-3 {
        top: 300px;
        left: 700px;
      }
      .con02 .box02-1 {
        top: 270px;
        left: 100px;
      }
      .con02 .box02-2 {
        top: 400px;
        left: 400px;
      }
      .con02 .box02-3 {
        top: 200px;
        left: 700px;
      }
      .con03 .box03-1 {
        top: 300px;
        left: 100px;
      }
      .con03 .box03-2 {
        top: 200px;
        left: 400px;
      }
      .con03 .box03-3 {
        top: 120px;
        left: 700px;
      }
    </style>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        // 스크롤을 컨트롤 해줄 변수
        scence01num = 1;
        scence02num = 1;
        scence03num = 1;

        $(window).scroll(function () {
          var scrollTop = $(document).scrollTop();
          /******************[con1 box]********************/
          if (scrollTop > 100 && scence01num == 1) {
            scence01num = 0; // 스크롤이 내려오는 키값
            $(".box01-1").animate({ top: "599px" }, 1000);
            $(".box01-2").animate({ top: "599px" }, 1000);
            $(".box01-3").animate({ top: "599px" }, 1000);
          } else if (scrollTop < 50 && scence01num == 0) {
            scence01num = 1; // 스크롤이 올라가는 키값
            $(".box01-1").animate({ top: "150px" }, 1000);
            $(".box01-2").animate({ top: "200px" }, 1000);
            $(".box01-3").animate({ top: "300px" }, 1000);
          }
          /******************[con2 box]********************/
          if (scrollTop > 800 && scence02num == 1) {
            scence02num = 0; // 스크롤이 내려오는 키값
            $(".box02-1").animate({ top: "599px" }, 1000);
            $(".box02-2").animate({ top: "599px" }, 1000);
            $(".box02-3").animate({ top: "599px" }, 1000);
          } else if (scrollTop < 700 && scence02num == 0) {
            scence02num = 1; // 스크롤이 올라가는 키값
            $(".box02-1").animate({ top: "270px" }, 1000);
            $(".box02-2").animate({ top: "400px" }, 1000);
            $(".box02-3").animate({ top: "200px" }, 1000);
          }
          /******************[con3 box]********************/
          if (scrollTop > 1500 && scence03num == 1) {
            scence03num = 0; // 스크롤이 내려오는 키값
            $(".box03-1").animate({ top: "599px" }, 1000);
            $(".box03-2").animate({ top: "599px" }, 1000);
            $(".box03-3").animate({ top: "599px" }, 1000);
          } else if (scrollTop < 1350 && scence03num == 0) {
            scence03num = 1; // 스크롤이 올라가는 키값
            $(".box03-1").animate({ top: "300px" }, 1000);
            $(".box03-2").animate({ top: "200px" }, 1000);
            $(".box03-3").animate({ top: "120px" }, 1000);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <div class="con01">
        con01
        <div class="box01-1">box01</div>
        <div class="box01-2">box02</div>
        <div class="box01-3">box03</div>
      </div>
      <div class="con02">
        con02
        <div class="box02-1">box01</div>
        <div class="box02-2">box02</div>
        <div class="box02-3">box03</div>
      </div>
      <div class="con03">
        con03
        <div class="box03-1">box01</div>
        <div class="box03-2">box02</div>
        <div class="box03-3">box03</div>
      </div>
    </div>
  </body>
</html>

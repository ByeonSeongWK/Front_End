<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        width: 1200px;
        height: 100%;
        background-color: cornflowerblue;
        padding: 200px 0;
      }
      div {
        margin: 0 auto;
      }
      div:nth-child(1) {
        width: 500px;
        height: 100px;
        background-color: cyan;
      }
      div:nth-child(2) {
        width: 500px;
        height: 100px;
        background-color: aquamarine;
      }
      div:nth-child(3) {
        width: 500px;
        height: 100px;
        background-color: antiquewhite;
      }
      div:nth-child(4) {
        width: 500px;
        height: 100px;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </article>
  </body>
</html>
